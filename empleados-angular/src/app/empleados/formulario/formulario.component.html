<div class="card" style="padding: 20px;">
    <h5 class="card-header">Formulario</h5>
    <div class="card-body">
        <form (submit)="agregarEmpleado()">

            <div class="row">
                <div class="col">
                    <label for="nombre">Nombre:</label>
                    <input type="text" 
                    class="form-control"
                    name="nombre" 
                    [(ngModel)]="empleado.nombre"
                    /> 
                </div>

                <div class="col">
                    <label for="correo">Correo:</label>
                    <input type="text" 
                    class="form-control"
                    name="correo" 
                    [(ngModel)]="empleado.correo"
                    />
                </div>

                <div class="col">
                    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                    <input type="date"
                    name="fecha_nacimiento" 
                    class="form-control"
                    [(ngModel)]="empleado.fecha_nacimiento"
                    >
                </div>
            </div><br>

            <div class="row">
                <div class="col">
                    <label for="telefono">Tel√©fono:</label>
                    <input type="text" 
                    class="form-control"
                    name="telefono" 
                    [(ngModel)]="empleado.telefono"
                    />
                </div>
                
                <div class="col">
                    <label for="sexo">Sexo:</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="masculino" name="sexo" 
                            class="form-check-input" value="masculino" 
                            [(ngModel)]="empleado.sexo">
                            <label for="masculino" class="form-check-label">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="femenino" name="sexo" 
                            class="form-check-input" value="femenino" 
                            [(ngModel)]="empleado.sexo">
                            <label for="femenino" class="form-check-label">Femenino</label>
                        </div>
                    </div>
                </div>
            </div><br>

            <div class="row justify-content-end">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">
                        Agregar
                    </button>
                </div>
            </div>
            
        </form>
    </div>
</div>
